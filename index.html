<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Mine Sweeper</title>
  </head>
  <body onload="onInit()" oncontextmenu="return false;">
    <h1>Lets play Minesweeper!</h1>
    <div class="mines-container"></div>
    <div class="clock-container"></div>

    <table >
        
        <p class="negs-count"> <span></span></p>
        <div class="start"></div>
        <div>Select Level:</div>
        <button onclick="onLevelClicked(this)" class="level">Easy</button>
        <button onclick="onLevelClicked(this)" class="level">Medium</button>
        <button onclick="onLevelClicked(this)" class="level">Hard</button>
        <div>
           
            <p class="timer"></span>0:000<span>s</span>
        </div>
        <tbody class="board"></tbody>
    </table>

    <div class="modal">
        <h3 class="msg"></h3>
        <button class="restart-btn" onclick="onInit()">Play Again</button>
    </div>


    <script src="js/main.js"></script>
    <script src="js/util.js"></script>
    
  </body>
  <footer>
    <p>By:Dor Yanai CoffeRights 2023</p>
  </footer>

</html>
